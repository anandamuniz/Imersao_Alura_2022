<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Aula 03</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cabeçalho">
        <h1 class="titulo">The <span>Mentalist</span> </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="imersão dev_">

    <a href="https://alura.com.br" target="_blank">

    <div class="banco">
        <label for="numero">Digite um número de 0 a 10:</label>
        <input type="number" id="valor">
        <button type="submit" onclick="Inserir()" class="botao">Chutar</button>

        <div id="respostaChute"></div>
    </div>

    <script src="./script.js"></script>
